spring:  
  application:
    name: product-service
  cloud:
    consul:
      host: ${consule-host}
      port: ${consule-port}
      discovery:
        deregister: true
        instance-id: "${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}"
        prefer-ip-address: true

server:
  port: 8080